 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Divas do Pop: Sua Jornada Musical</title>
</head>
<body>
  <div class="caixa-principal">
    <h1>Divas do Pop: Sua Jornada Musical</h1>
    <div class="caixa-progresso">Pergunta <span class="progresso-atual">1</span> de <span class="progresso-total">5</span></div>
    <div class="caixa-perguntas"></div>
    <div class="caixa-alternativas"></div>
    <div class="caixa-resultado" style="display: none;">
      <p class="texto-resultado"></p>
    </div>
    <button class="botao-reiniciar" style="display: none;">Reiniciar Jornada</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
